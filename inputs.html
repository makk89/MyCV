<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label inputs</title>
</head>
<body>
    <form action="Contact Me">
        <label for="Phone Number"> Phone number
            <input type="Numbers">
            <input type="Submit">
        </label>
        <br>
        <label for="Email"> Email
            <input type="text">
            <input type="submit">
            <br>
            <button>Save</button>
            <br>
            <input type="color" name="Pressme" id="Test">
            <br>
            <input type="checkbox">
            <br>
            <input type="date" name="E-mail" id="textinput">
            <br>
            <input type="radio" name="" id="">
            <br>
            <input type="range">
            <br>
            <input type="reset">
            <br>
            <input type="file">
            <br>
            <input type="image">
            <br>
            <input type="password">
            <br>
            <input type="tel">
            <br>
            <input type="time">
            <br>
            <input type="week">
        </label>
    </form>
   
</body>
</html>
